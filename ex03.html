<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>INF552 - Exercice 3</title>
        <script src="https://cdn.jsdelivr.net/npm/vega@4.2.0/build/vega.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc6/build/vega-lite.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.19.2/build/vega-embed.js"></script>
        <script src="js/ex03.js"></script>
        <style>
body {
    font-family: sans-serif;
}

#gridLayout {
    width:100%;
    display:grid;
    grid-template-columns: 7fr 3fr;
}

#masses {
    grid-area: 1 / 1 / 3 / 2;
}

#discOverTime {
    grid-area: 1 / 2 / 2 / 3;
    border-left:2px solid #DDD;
    text-align: center;
    padding-bottom:1em;
}

#vmagByDetect {
    grid-area: 2 / 2 / 3 / 3;
    border-left:2px solid #DDD;
    border-top:2px solid #DDD;
    padding-top:1em;
    text-align: center;
}

.formLb {
    font-size:70%;
}
        </style>
    </head>

    <body onload="createViz();">
        <div id="gridLayout">
            <div id="masses">
                <div>
                    <form>
                        <input type="text" name="sampleField" value="*" id="sampleTf"
                       onkeydown="handleKeyEvent(event);"/>
                       <input type="button" value="Sample" onclick="setSample();" id="sampleBt"/>
                       <span class="formLb" style="padding-left:5em;">Scale:</span>
                       <select id="scaleSelSP" onchange="setScaleSP();">
                           <option value="log" selected="selected">Log</option>
                           <option value="linear">Linear</option>
                       </select>
                    </form>
                </div>
                <div id="massScat"></div>
            </div>
            <div id="discOverTime">
                <form>
                    <span class="formLb">Scale:</span>
                    <select id="scaleSelLP" onchange="setScaleLP();">
                        <option value="linear" selected="selected">Linear</option>
                        <option value="log">Log</option>
                    </select>
                </form>
                <div id="discPlot"></div>
            </div>
            <div id="vmagByDetect">
                <div id="vmagHist"></div>
            </div>
      </div>
    </body>

</html>
